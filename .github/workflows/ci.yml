name: Build and Test

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: windows-latest
    permissions:
      contents: write
      actions: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Important for git describe

    - name: Check for Duplicate Build
      if: "!startsWith(github.ref, 'refs/tags/')"
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if the current commit is tagged
        if git describe --tags --exact-match HEAD >/dev/null 2>&1; then
          TAG_NAME=$(git describe --tags --exact-match HEAD)
          echo "Current commit is tagged as $TAG_NAME."
          # If it matches our release tag pattern
          if [[ "$TAG_NAME" == v* ]]; then
             echo "Tag '$TAG_NAME' detected on this commit."
             echo "Since this is a branch/PR build (${{ github.ref }}), and a tag build is expected, cancelling this run to avoid duplication."
             gh run cancel ${{ github.run_id }}
             sleep 60 # Give it time to cancel
          fi
        else
          echo "No tag found on current commit. Proceeding..."
        fi

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      with:
        workspaces: backend -> target

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Install Frontend Dependencies
      working-directory: frontend
      run: pnpm install

    - name: Build and Release
      run: cargo build --release --verbose

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: onepanel-ci-windows
        path: target/release/OnePanel.exe

    - name: Generate Release Notes
      if: startsWith(github.ref, 'refs/tags/')
      shell: bash
      run: |
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        echo "Current Tag: $CURRENT_TAG"
        
        # Try to find the previous tag
        # We use HEAD^ to start looking from the parent of the current commit (which is the current tag)
        if PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null); then
          echo "Previous Tag: $PREV_TAG"
          echo "Generating log from $PREV_TAG to HEAD"
          echo "## Changes in $CURRENT_TAG" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log "$PREV_TAG..HEAD" --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
        else
          echo "No previous tag found. Generating log from start."
          echo "## Changes in $CURRENT_TAG" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
        fi
        
        # Determine if there are logs (just in case)
        if [ ! -s RELEASE_NOTES.md ]; then
           echo "No changes found." > RELEASE_NOTES.md
        fi

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/release/OnePanel.exe
        body_path: RELEASE_NOTES.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
